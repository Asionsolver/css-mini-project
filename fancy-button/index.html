<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy ButtonðŸª­</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h4>Facebook Style Button</h4>
      <button
        type="button"
        name="button"
        class="facebook-style-btn facebook-style-dark"
      >
        Button Dark
      </button>
      <button
        type="button"
        name="button"
        class="facebook-style-btn facebook-style-light"
      >
        Button Light
      </button>
    </section>

    <section>
      <h4>3D Style Button</h4>
      <button type="button" name="button" class="btn-3d-1">Button One</button>
      <button type="button" name="button" class="btn-3d-2">Circle</button>
    </section>

    <section>
      <h4>Gradient Style Button</h4>
      <button type="button" name="button" class="gradient-button-1">
        Gradient Button One
      </button>
      <button type="button" name="button" class="gradient-button-2">
        Gradient Button Two
      </button>
    </section>

    <section>
      <h4>Animated Style Button</h4>
      <button type="button" name="button" class="animated-button-1">
        Animated Button One
      </button>
      <button type="button" name="button" class="animated-button-2">
        Animated Button Two
      </button>
      <button type="button" name="button" class="animated-button-3">
        Animated Button Two
      </button>
    </section>

    <section>
      <h4>Toggle Switch UI Button</h4>
      <label for="toggle1" class="toggle-1">
        <input type="checkbox" id="toggle1" class="toggle-1__input" />
        <span class="toggle-1__button"></span>
      </label>
      <label for="toggle2" class="toggle-2">
        <input type="checkbox" id="toggle2" class="toggle-2__input" />
        <span class="toggle-2__button">Click me to activate</span>
      </label>
    </section>
  </body>
</html>
